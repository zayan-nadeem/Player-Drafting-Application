<md-content class="md-padding" layout="row" layout-wrap>
		<md-card ng-repeat="card in vm.finalRoster" flex="30" ng-hide="hideCard">
	 	<!--md-card ng-repeat="star in stars | 
					filter: starsFilter |
					filter: category" flex="30"-->
	<md-card-content>
		<div class="star-info" ng-show="!showContact" ng-hide="showsaves">
			<h2 class="md-title">{{ card.team }}</h2>
			<md-divider></md-divider>
			 <md-list class="md-dense" flex="">
        <md-list-item class="md-3-line" ng-repeat="player in card.players">
          <div class="md-list-item-text" layout="column">
            <h3>{{ player.name }}</h3>
            <h4>{{ player.college }}</h4>
            <p>{{ player.weight + 'lb' }}</p>
            <p>{{ player.height + 'm' }}</p>
          </div>
          <md-divider ng-if="!$last"></md-divider>
        </md-list-item>
      </md-list>
		</div>
		
		</div>

	</md-card-content>
</md-card>
	</md-content>
